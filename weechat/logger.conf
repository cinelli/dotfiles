#
# logger.conf -- weechat v0.4.1-dev
#

[look]
backlog = 20

[color]
backlog_end = 240
backlog_line = 240

[file]
auto_log = on
flush_delay = 120
info_lines = off
mask = "$plugin.$name.weechatlog"
name_lower_case = on
path = "%h/logs/"
replacement_char = "_"
time_format = "%Y-%m-%d %H:%M:%S"

[level]

[mask]
